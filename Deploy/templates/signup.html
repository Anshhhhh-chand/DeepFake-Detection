{% extends "base.html" %}
{% block title %}Create Account{% endblock %}
{% block content %}
<section class="auth-page">
  <div class="auth-card">
    <h1>Create your account</h1>
    <p class="auth-subtitle">Sign up to keep a private record of every deepfake check.</p>
    <form class="auth-form" method="post" action="{{ url_for('signup') }}">
      <input type="hidden" name="next" value="{{ next_target or '' }}">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" required autofocus>

      <label for="password">Password</label>
      <input id="password" type="password" name="password" required minlength="6">

      <label for="confirm_password">Confirm password</label>
      <input id="confirm_password" type="password" name="confirm_password" required minlength="6">

      <button type="submit">Sign Up</button>
    </form>
    <p class="auth-footer">Already have an account? <a href="{{ url_for('login', next=next_target or url_for('detect')) }}">Log in here</a>.</p>
  </div>
</section>
{% endblock %}
